<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>My CRUD APP</title>
    <style>
        input {
            width: 20%;
        }

        html,
        body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
        }

        div[class^="role-"] {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .nav.flex-column {
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container-fluid ">


    <div class="row bg-dark text-white">
        <div class="col">
            </h5>
        </div>
        <div class="col text-right">
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                </li>
            </ul>

        </div>
        <div class="col bg-light">
            <h1></h1>
            <div class="col">

                <ul class="nav nav-tabs">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                    </li>
                </ul>

                <div class="col">
                    <h5></h5>
                </div>


                <div class="col mx-auto text-center bg-white">
                    <form id="user-form">
                        <div class="form-group"><label for="user_name">Name:</label>
                            <input type="text" id="user_name" required placeholder="User Name">
                        </div>

                        <div class="form-group"><label for="user_age">Age:</label>
                            <input type="number" id="user_age" required placeholder="User age" min="18" max="99">
                        </div>


                        <div class="form-group"><label for="user_email">Email:</label>
                            <input type="email" id="user_email" required placeholder="Email">
                        </div>


                        <div class="form-group"><label for="user_password">Password:</label>
                            <input type="text" id="user_password" required placeholder="Password">
                        </div>


                        <div class="form-group">
                            <div class="col d-flex justify-content-center mx-auto text-center bg-white my-4 p-4">
                                <th:block th:each="role:${roles}">
                                    <div th:class="'role-' + ${role}">
                                        <input type="checkbox" id="user_roles"
                                               name="user_roles[]"
                                               th:value="${role}"
                                               th:text="${role}"
                                               th:checked="${user.roles.contains(role)}"
                                               class="m-2"/>
                                    </div>
                                </th:block>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Save User</button>

                    </form>
                </div>


            </div>
        </div>
    </div>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>

    $('#user-form').submit(function (event) {
        var user = {
            name: $('#user_name').val(),
            age: $('#user_age').val(),
            email: $('#user_email').val(),
            password: $('#user_password').val(),
            roles: $('input[name="user_roles[]"]:checked').map(function () { // изменен селектор
                return $(this).val();
            }).get()
        };

        $.ajax({
            url: "/api/users/account",
            type: "POST",
            data: JSON.stringify(user),
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            async: false,
            success: function (data) {
                console.log('User saved:', data);
                window.location.href = "/users";
            },
            error: function error(err) {
                console.log(err);
                document.getElementById("error-message").innerHTML = "Произошла ошибка: " + err.message;
            }
        });

    });


</script>
</body>
</html>

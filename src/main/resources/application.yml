spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    hibernate.ddl: true
  datasource:
    url: ${db_url}
    username: ${db_login}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_login}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
messages:
  b-day-notification-period: 5
  notification-send-delay: 86400000

